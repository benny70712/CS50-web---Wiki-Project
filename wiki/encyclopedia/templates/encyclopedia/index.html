{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ title }}
{% endblock %}

{% block body %}
    <h1>All Pages</h1> 

    <ul>
        {% for entry in entries %}
        <a href="{% url 'view' title=entry %}">
            <li>{{ entry }}</li>
        </a>
           
        {% endfor %}
    </ul>

{% endblock %}
