{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ title }}
{% endblock %}

{% block body %}
    <h1>Recommendations</h1>
    <ul>
        {% for recommendation in recommendations %}
        <li>
            <a href="{% url 'view' title=recommendation %}">
                <p>{{ recommendation }}</p>
            </a>
        </li>       
    {% endfor %}
    </ul>
   
{% endblock %}
